<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>ArtSurge Buyer Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">ArtSurge Buyer Management System</a>


    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>


    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/buyers}">ArtSurge Buyer Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/buyers}">ArtSurge Artist Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>


<div class ="container">
    <div class = "row">
        <h1> List Buyers </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/buyers/new}" class = "btn btn-primary btn-sm mb-3"> Add Buyer</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Buyer First Name</th>
            <th> Buyer Last Name</th>
            <th> Buyer Email </th>
            <th> Actions </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "buyer: ${buyers}">
            <td th:text = "${buyer.firstName}"></td>
            <td th:text = "${buyer.lastName}"></td>
            <td th:text = "${buyer.email}"></td>
            <td>
                <a th:href = "@{/buyers/edit/{id}(id=${buyer.id})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/buyers/{id}(id=${buyer.id})}"
                   class = "btn btn-danger">

                    Delete</a>

                <a th:href = "@{/image/buyerDetails?id={id}(id=${buyer.id})}"
                   class = "btn btn-danger">Photo</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
